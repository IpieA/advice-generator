<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <script src="https://kit.fontawesome.com/738525f62b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <h1 class="advice-number">ADVICE #117</h1>
    <p class="advice-text">
      <i class="fa-solid fa-quote-left quotes"></i>
      It is easy to sit up and take notice,
      what's difficult is getting up and taking action.
      <i class="fa-solid fa-quote-right quotes"></i>
    </p>
    <img class="pattern-divider" src="images/pattern-divider-mobile.svg" alt="pattern divider">
    <div class="dice-button">
      <img src="images/icon-dice.svg" alt="dice icon">
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raymond</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
